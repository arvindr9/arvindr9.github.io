<html>
<head>
<style>
img{
	position: absolute;
	top: 50;
	left: 0;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var interval = setInterval(function(){
		var x;
		if (parseInt($("img").css("top"))>1000){x=-3;}
	if (parseInt($("img").css("top"))<100){x=3;}
		var top = $("img").css("top");
		$("img").css("top",parseInt(top)+x);
		console.log(top);
		console.log(x);
	},100);
});
</script>
</head>
<body>
<img src = "ball.png"/>
</body>
</html>
